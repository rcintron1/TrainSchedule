<!DOCTYPE html>
<html>

<head>
  <title>Train Scheduler</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <!-- googlefonts -->
  <link href="https://fonts.googleapis.com/css?family=Libre+Barcode+128+Text|Orbitron" rel="stylesheet">
  <!-- end googlefonts -->
  <link rel="stylesheet" href="./assets/css/style.css">
  <!-- firebase -->
  <script src="https://www.gstatic.com/firebasejs/4.3.1/firebase.js"></script>
</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Rolo Train Time Calculator</h1>
      <h3>Point to Point Calculations</h3>
    </div>
  </div>

  <div class="container">
    <div class="panel panel-info">
      <div class="panel-heading">
        <h3 class="panel-title"><a data-toggle="collapse" href="#collapse1">Fill out Form</a></h3>
      </div>
      <div class="panel-collapse collapse" id="collapse1">
        <div class="panel-body">
          <label for="trainName">Train Name</label>
          <input type="text" name="trainName" class="form-control" id="trainName">
          <label for="destination">Destination</label>
          <input type="text" name="destination" class="form-control" id="dest">
          <label for="fTrainTime">First Train Time</label>
          <input type="text" name="fTrainTime" class="form-control" id="fTrainTime">
          <label for="frequency">Frequency (min)</label>
          <input type="text" name="frequency" class="form-control" id="frequency">
        </div>
        <div class="panel-footer">
          <button type="button" class="btn btn-primary" id="btnSubmit">Submit</button>
          <button type="button" class="btn btn-warning" id="btnClear">Clear</button>
          <button type="button" class="btn btn-danger" id="btnDelete">Delete All Data</button>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Train Schedule</h3></div>
      <div class="schedule-info table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>TrainName</th>
              <th>Destination</th>
              <th>First Time Train</th>
              <th>Frequency</th>
            </tr>
          </thead>
          <tbody id="tbody">
          </tbody>
        </table>
      </div>
    </div>
  </div>



  <script src="https://code.jquery.com/jquery.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/color/jquery.color-2.1.2.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="./assets/javascript/app.js"></script>
</body>

</html>
